version: '3.8'

services:
  ai-town:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-town-production
    ports:
      - "5173:5173"      # Vite 前端
      - "3210:3210"      # Convex 本地後端 WebSocket
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ./data:/usr/src/app/data
    environment:
      - NODE_ENV=production
      - VITE_CONVEX_URL=http://127.0.0.1:3210
      # 如需切換到雲端模式:
      # - VITE_CONVEX_URL=https://elegant-lobster-3.convex.cloud
    networks:
      - ai-town-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ai-town-network:
    driver: bridge
